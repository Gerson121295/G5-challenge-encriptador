<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Lato:wght@100;300;700&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="Logo">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> 	
                    &#9888; Solo letras minusculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section>
            <div class="resultado">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <button class="cerrar" onclick="cerrarResultado()">
                    <span class="cerrar-icono">x</span>
                </button>
                <div class="nota-informativa">
                    <p>Ning√∫n mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>

                <div>
                    <button class="btn-copiar" onclick="copiarMensaje()">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
